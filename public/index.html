<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <a-scene>
      <a-camera id="camera"></a-camera>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="-10 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="10 0.5 -3" rotation="0 45 0" color="#AAF3D9"></a-box>
      <a-box position="-1 0.5 -30" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="-1 0.5 +30" rotation="0 45 0" color="#FFC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"
        sound="src: url(river.mp3); autoplay: true; loop: true" ></a-plane> -->
      <a-sky color="#4CC3D9"></a-sky>
    </a-scene>
  </body>
</html>
